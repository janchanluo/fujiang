<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:400px;
				height:400px;
				border:1px solid #000;
				margin: 0 auto;
				transform-style: preserve-3d;
				perspective: 800px;
			}
			.item{
				width:100px;
				height:100px;
				background: green;
				transition: 3s;
			}
			
			.box:hover .item{
				transform: translateZ(-100px);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			
			<div class="item"></div>
		</div>
		
		<script type="text/javascript">
			/*
			     3d空间 ： 
			 * 
			 * 		transform-style: preserve-3d;把2为空间变成3为空间
			 * 
			 * 		设置景深 ： perspective: 800px;
			*/
		</script>
	</body>
</html>
